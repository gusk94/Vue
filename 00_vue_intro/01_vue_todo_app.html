<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Vue 도움되는 콘솔 경고를 포함한 개발 버전 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Todo App</title>
  <style>
    .completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1 v-bind:style="{color: activeColor, fontSize: fontSize+'px'}">TODO APP</h1>
    <ul>
      <!-- 완료하지 않은 목록만 보여주기 -->
      <!-- v-if="!todo.completed" -->
      <li v-for="todo in todos" v-on:click="toggleTodo(todo)">
        <input type="checkbox" v-model="todo.completed"> {{ todo.content }}
      </li>
      <!-- <li v-else @click="toggleTodo(todo)">{{ todo.content }} - Complete!</li> -->
    </ul>
    <input v-model="newTodo" type="text" v-on:keydown.enter="addTodo">
    <footer>
      <button @click="clearCompleted">clear</button>
    </footer>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        todos: [
          {
            content: '저녁 메뉴 고민하기',
            completed: true,
          },
          {
            content: '사다리타기',
            completed: false,
          },
          {
            content: '약속의 2시 낮잠자기',
            completed: false,
          },
          {
            content: '야자하기',
            completed: false,
          },
        ],
        newTodo: '',
        activeColor: 'red',
        fontSize: 30,
      },
      methods: {
        toggleTodo: function(todo){
          todo.completed = !todo.completed
        },
        addTodo: function(){
          this.todos.push({
            content: this.newTodo,
            completed: false,
          })
          this.newTodo = ''
        },
        clearCompleted: function(){
          // completed 가 true 인 모든 todo 를 리스트에서 삭제한다.
          this.todos = this.todos.filter(todo=>!todo.completed)
        }
      },
    })
  </script>
</body>
</html>
